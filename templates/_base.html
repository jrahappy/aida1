{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Bookstore{% endblock title %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  
  
    <header class="d-flex pb-3 px-3 mb-5 ">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom fixed-top">
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="{% url 'home' %}">AIDA Web</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          {% if user.is_authenticated %}
          <div class="collapse navbar-collapse px-5" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'board:list' %}">Board</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'customers:list' %}">Customer</a>
              </li>
            </ul>
            <div class="d-flex">
                <a class="nav-link" href="{% url 'yprofile:your_profile' user.id %}">Your Profile</a>
                <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
            </div>
          </div>
        
          {% else %}
          <div class="collapse navbar-collapse px-5" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
              </li>
            </ul>
          </div>

          {% endif %}
          
        </div>
      </nav>
    </header>
    <main class="container py-2 justify-content-sart">
 
      {% block content %}

      {% endblock content %}
 
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@1.8.4" integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="{% static 'js/toast.js' %}"></script>
  <script src="{% static 'js/dialog.js' %}"></script>
  
</body>
</html>
