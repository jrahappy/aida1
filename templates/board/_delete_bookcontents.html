<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete contents</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    
        <div class="col my-2 p-4">
            
            Do you want to delete this content item?
        
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Yes</button>
    </div>
</form>
