<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit contents</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    
        <div class="col my-2">
            
            {% csrf_token %}
            <!-- 오류표시 Start -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for field in form %}
                        {% if field.errors %}
                        <div>
                            <strong>{{ field.label }}</strong>
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
            <!-- 오류표시 End -->
            <div class="form-group">
                <div class="row mb-2">
                    <div class="col-12 my-1">
                        <input type="text" class="form-control" name="board" id="board" placeholder="Full name" value="{{form.board.value}}">
                    </div>
                    <div class="col-12 my-1">

                        <input type="text" class="form-control" name="order_number" id="order_number" placeholder="order_number" value="{{form.order_number.value}}">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" name="order_name" id="order_name" placeholder="order_name" value="{{form.order_name.value}}">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
