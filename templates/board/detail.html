{% extends "_base.html" %}

{% block content %}

<div class="px-3 py-2 bg-gray-100 rounded-sm">
    <p class="text-gray-600 text-sm">{{ Post.id }}</p>
    <h3 class="text-3xl text-gray-900">{{ Post.title }}</h3>
    <p class="text-gray-900">{{ Post.created }}</p>
    <p class="text-gray-600 text-sm">{{ Post.author }}</p>

    {% if request.user.is_staff %}
    
    <div class="mt-5 py-5 border-t border-gray-200">
        <a href="{% url 'board:update' Post.id %}" class="text-blue-500">
            Edit
        </a>
        /
        <a href="{% url 'board:delete' Post.id %}" class="ml-3 text-blue-500">
            Delete
        </a>
    </div>
    {% endif %}

</div>

{% endblock %}
