{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row ">
        <div class="col-8 pt-3">
            <h3>Edit Product</h3>
        </div>
        <div class="col-4 pt-4 text-end">
            <a href="{% url 'products:list' %}" class="btn btn-md btn-primary  ">Product list</a>
        </div>
    </div>
    <div class="row">
        <div class="col my-4">
           
        </div>
    </div>
    <div class="row">
        <div class="container">
        <form method="post">
            {% csrf_token %}
            
            <!-- error End -->
            <div class="row ">
                <div class="col-3">
                    {{form.category|as_crispy_field }}
                </div>
            </div>
            <div class="row ">
                <div class="col-6">
                    {{form.name|as_crispy_field }}
                </div>
            </div>
            <div class="row ">
                <div class="col-6">
                    {{ form.price|as_crispy_field}}
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
