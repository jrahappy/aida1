{% extends "_base.html" %}

{% block content %}

<div class="container">
    <div class="row ">
        <div class="col-8 pt-3">
            <h3>Product detail</h3>
        </div>
        <div class="col-4 pt-4 text-end">
            <a href="{% url 'products:list' %}" class="btn btn-md btn-primary  ">Product list</a>
        </div>
    </div>
    <div class="row">
        <div class="col my-4">
           
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row mb-2 ">
                <div class="col-3">
                    {{product.category}}
                </div>
            </div>
            <div class="row mb-2 ">
                <div class="col-3">
                    {{product.name}}
                </div>
            </div>
            <div class="row mb-2 ">
                <div class="col-3">
                    ${{product.price}}
                </div>
            </div>
            {% if request.user.is_staff %}
            
            <div class="mt-5 py-5 border-t border-gray-200">
                <a href="{% url 'products:list' %}" class="text-blue-500">
                    Edit
                </a>
                /
                <a href="{% url 'products:list' %}" class="ml-3 text-blue-500">
                    Delete
                </a>
            </div>
            {% endif %}
        </div>
    </div>

</div>

{% endblock %}
