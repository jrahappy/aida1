{% extends "_base.html" %}

{% block content %}

<div class="container">
    <div class="row ">
        <div class="col-8 pt-3">
            <h3>Products</h3>
        </div>
        <div class="col-4 pt-4 text-end">
            <a href="{% url 'products:create' %}" class="btn btn-md btn-primary  ">Create a product</a>
        </div>
    </div>
    <div class="row">
        <div class="col-4 my-4">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-sm btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col table-responsible">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <td>Category</td>
                        <td>Product name</td>
                        <td>Price</td>
                        <td>-</td>
                    </tr>
                </thead>
                <tbody>

                {% for product in products %}

                    <tr>
                        <td>{{ product.category }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td class="text-end">
                            <a href="{% url 'products:detail' product.id %}" class="btn btn-md btn-primary">
                                Detail
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock content %}
